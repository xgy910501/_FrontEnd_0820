<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
<h1>Sign Up Form</h1>
<form action="">
    <div>
        <input type="text" placeholder="Email"> <br>
        <input type="password" placeholder="Password"> <br>
        <input type="radio" name="sex">Male
        <input type="radio" name="sex">Female <br>
        <input type="checkbox" name="hobbies">TV
        <input type="checkbox" name="hobbies">Movie
        <input type="checkbox" name="hobbies">Game
        <input type="checkbox" name="hobbies">Sing <br>
        <select name="city">
            <option value="Beijing">Beijing</option>
            <option value="Shanghai">Shanghai</option>
            <option value="Guangzhou">Guangzhou</option>
        </select> <br>
        <textarea name="intro"
                  style="min-width: 200px; min-height: 100px; max-width: 200px; max-height: 100px;"></textarea><br>
        <input type="submit" value="Sign">
    </div>
</form>
</body>
</html>
